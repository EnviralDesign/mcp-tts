name: Test and Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
        
      - name: Install system audio dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq portaudio19-dev libasound2-dev
        
      - name: Install dependencies
        run: uv sync --all-extras
        
      - name: Run linting with ruff
        run: uv run ruff check .
        
      - name: Run formatting check with black
        run: uv run black --check .
        
      - name: Run import tests
        run: |
          export CI_MODE=true
          uv run python -c "
          import sys
          import os
          sys.path.insert(0, 'src')
          os.environ['CI_MODE'] = 'true'
          
          print('ğŸ§ª Testing core imports...')
          from config import Config, VOICE_PRESETS
          print('âœ… Config imports successful')
          
          print('ğŸ§ª Testing configuration loading...')
          config = Config.load()
          print(f'âœ… Configuration loaded: {config.tts.voice}')
          
          print('ğŸ§ª Testing voice presets...')
          assert len(VOICE_PRESETS) == 9
          assert 'professional' in VOICE_PRESETS
          print('âœ… Voice presets loaded correctly')
          
          print('ğŸ§ª Testing MCP server import...')
          from mcp_server import main
          print('âœ… MCP server import successful')
          
          print('ğŸ‰ All CI tests passed!')
          "
          
      - name: Run essential tests only
        run: |
          export CI_MODE=true
          echo "Running essential tests for CI..."
          uv run pytest tests/test_env.py -v --tb=short
          echo "âœ… Essential tests completed"
          
      - name: Test package build
        run: |
          echo "Testing package build..."
          uv build
          echo "âœ… Package built successfully"
          ls -la dist/
          
      - name: Test package installation
        run: |
          echo "Testing package installation..."
          cd dist
          uv pip install --force-reinstall mcp_tts-*.whl
          echo "âœ… Package installed successfully"
          
      - name: Verify installed package
        run: |
          echo "Verifying installed package..."
          python -c "
          import mcp_tts
          print('âœ… Package import successful')
          "
          
          # Test that entry points work
          echo "Testing entry points..."
          python -c "
          import sys
          import subprocess
          
          # Test that the entry points are registered
          result = subprocess.run([sys.executable, '-m', 'pip', 'show', 'mcp-tts'], 
                                capture_output=True, text=True)
          if 'mcp-tts-server' in result.stdout:
              print('âœ… Entry points registered correctly')
          else:
              print('âŒ Entry points not found')
              print(result.stdout)
              sys.exit(1)
          "

  lint-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Test Summary
        run: |
          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "ğŸ‰ All tests passed!"
            echo "âœ… Code formatting: OK"
            echo "âœ… Linting: OK" 
            echo "âœ… Imports: OK"
            echo "âœ… Package build: OK"
            echo "âœ… Installation: OK"
          else
            echo "âŒ Some tests failed"
            echo "Check the test results above for details"
            exit 1
          fi 